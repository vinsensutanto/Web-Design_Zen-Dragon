<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Zen dragoN</title>
    <link rel="icon" href="assets/img/logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/RegisterStyle.css" />
  </head>

  <body>
    <div class="content-wrapper">
      <canvas id="canvas"></canvas>
      <form id="regisForm">
        <h2>Be A Part of</h2>
        <img src="assets/img/logowhite.png" alt="logo">
        <div class="input-wrapper">
          <input type="text" id="inputN" name="fname" placeholder=""/>
          <label for="inputN" class="placeholder" id="errInputN">First Name</label>
        </div>

        <div class="input-wrapper">
          <input type="text" id="inputL" name="lname" placeholder=""/>
          <label for="inputL" class="placeholder" id="errInputL">Last Name</label>
        </div>

        <p id="errGender">Gender</p>
        <div class="radio-wrapper">
          <input type="radio" name="select" id="male" value="male"/>
          <input type="radio" name="select" id="female" value="female"/>
          <label for="male" class="option male">
            <div class="dot"></div>
            <span>Male</span>
          </label>
          <label for="female" class="option female">
            <div class="dot"></div>
            <span>Female</span>
          </label>
        </div>

        <div class="textArea-wrapper">
          <label for="address" class="textAreaLabel" id="errAddress">Address</label>
          <textarea
            id="address"
            placeholder="Ex. Green Lake City, Cluster Australia, East Coast 6, No 8"
            name="address"
          ></textarea>
        </div>

        <div class="input-wrapper">
          <input type="text" id="email" name="email" placeholder=""/>
          <label for="email" class="placeholder" id="errEmail">Email Address</label>
        </div>
        
        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder=""/>
          <label for="password" class="placeholder" id="errPassword">Password</label>
        </div>

        <button type="submit" form="regisForm" name="submit"value="submit">Join</button>
      </form>
    </div>
  </body>
  <script src="assets/js/register.js"></script>
</html>
